<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CustomerDashBoard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/boostrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style/customer.css">
    <link rel="stylesheet" href="assets/style/navigation.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Jost:wght@100;200;300;400;500;600;700;800;900&family=Karla:ital,wght@0,200;1,200&display=swap" rel="stylesheet">

</head>

<!--Navigation-->
<header>
    <ul class="navlist">
        <li class="nav-item"><a class="nav-link " aria-current="page" href="#">My Profile</a></li>
        <li class="nav-item"><a class="nav-link " aria-current="page" href="#">Cars</a></li>
        <li class="nav-item"><a class="nav-link " aria-current="page" href="">Orders</a></li>
        <li class="nav-item"><a class="nav-link " aria-current="page" href="">Payment</a></li>
        <li class="nav-item"><a class="nav-link " aria-current="page" href="index.html">Log Out</a></li>
    </ul>
</header>

<body>
<main>
<!--    My Profile-->
    <section id="customerProfile">
        <div id="cover1">
            <div style="display: block" id="custProfilePage" class="p-1">
                <div class="container-fluid mt-1">
                    <h3 class="text-dark mt-3 mb-3" style="left: 42%; position: relative">My Profile</h3>
                    <div class="col-lg-12 p-0">
                        <div class="row">
                            <div class="col">
                                <div class="card shadow mb-3">
                                    <div class="card-header py-3">
                                        <p class="m-0 font-weight-bold">Profile Settings</p>
                                    </div>
                                    <div class="card-body">
                                        <form>
                                            <div class="form-row">
                                                <div class="col">
                                                    <div class="form-group">
                                                        <label><strong>ID</strong></label>
                                                        <input id="custId"
                                                               class="form-control"
                                                               type="text"
                                                               placeholder="C###"
                                                               name="id"
                                                               onkeypress="searchCustomerProfile();"
                                                        >
                                                    </div>
                                                </div>

                                                <div class="col">
                                                    <div class="form-group">
                                                        <label><strong>Name</strong></label>
                                                        <input id="custName"
                                                               class="form-control"
                                                               type="text"
                                                               placeholder="user.name"
                                                               name="name">
                                                    </div>
                                                </div>

                                                <div class="col">
                                                    <div class="form-group">
                                                        <label><strong>Address</strong></label>
                                                        <input id="custAddress"
                                                               class="form-control"
                                                               type="text"
                                                               placeholder="user.address"
                                                               name="address">
                                                    </div>
                                                </div>

                                                <div class="col">
                                                    <div class="form-group">
                                                        <label><strong>Email</strong></label>
                                                        <input id="custEmail"
                                                               class="form-control"
                                                               type="email"
                                                               placeholder="user@example.com"
                                                               name="email">
                                                    </div>
                                                </div>

                                            </div>
                                            <div class="form-row">
                                                <div class="col">
                                                    <div class="form-group">
                                                        <label><strong>NIC</strong></label>
                                                        <input id="custNic"
                                                               class="form-control"
                                                               type="text"
                                                               placeholder="customer.nic"
                                                               name="nic">
                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <div class="form-group">
                                                        <label><strong>Driving License</strong></label>
                                                        <input id="custDl"
                                                               class="form-control"
                                                               type="text"
                                                               placeholder="user.driving license"
                                                               name="drivinglic">
                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <div class="form-group">
                                                        <label><strong>Contact</strong></label>
                                                        <input id="custContact"
                                                               class="form-control"
                                                               type="text"
                                                               placeholder="07# #######"
                                                               name="contact">
                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <div class="form-group">
                                                        <label><strong>Password</strong></label>
                                                        <input id="custPassword"
                                                               class="form-control"
                                                               type="password"
                                                               placeholder="*****"
                                                               name="password">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group mb-2">
                                                <button id="btnCustomerUpdate" class="btn  ml-2 btn-sm text-white" type="button"
                                                        style="background-color: #16a085">
                                                    Update
                                                </button>
                                            </div>
                                        </form>

                                    </div>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="card mb-3">
                                    <div class="card-body text-center shadow">
                                        <img class="rounded-circle mb-3 mt-3" src="assets/images/other/account.png" width="170"
                                             height="170"/>
                                        <div class="mb-3">
                                            <button class="btn btn-sm mb-2 mt-2 text-white" type="button"
                                                    style="background-color: #16a085" id=btn_customer_change_pic">
                                                Change Photo
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </section>
    

</main>

</body>
</html>
